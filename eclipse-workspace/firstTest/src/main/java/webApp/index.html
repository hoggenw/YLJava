    <!--禁止baidu转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--禁止识别数字为电话号码-->
    <meta name="format-derection" content="telephone=no"/>
    <link rel="stylesheet" href="">
    <!--自己写的默认放在最下面-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

<body>
<!--大盒子-->
    <div class="jd_lyout">
        <div class="jd_header">
            <div class="jd_header_box">
                <a href="#" class="icon_logo_jd">

                </a>
                <form action="#">
                    <span class="icon_search" ></span>

            <a href="#" class="login">登录</a>

        <!--轮播图-->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                <li data-target="#carousel-example-generic" data-slide-to="6"></li>
                <li data-target="#carousel-example-generic" data-slide-to="7"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="customH" src="img/l1.jpg" alt="...">
                </div>
                <div class="item">
                    <img  class="customH" src="img/l2.jpg" alt="...">
                </div>
                <div class="item">
                    <img class="customH" src="img/l3.jpg" alt="...">

                </div>
                <div class="item">

                    <img class="customH" src="img/l7.jpg" alt="...">
                </div>
                <div class="item">
                    <img class="customH" src="img/l8.jpg" alt="...">
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

                <li>

                <li>

                <li>

        <main class="jd_product">

                        <span class="sk_icon"></span>

                            <span class="num">0</span>
                            <span class="num">0</span>

                            <span class="num">0</span>
                            <span class="num">0</span>

                    <ul class="clearfix">
                        <li>
                            <a href="#">
                                <div class="img_box"><img src="img/detail02.jpg" alt=""/></div>

                    <a href="" class="p_right b_bottom"><img src="img/cp2.jpg" alt=""/></a>
                    <a href="" class="p_right"><img src="img/cp3.jpg" alt=""/></a>
